<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React 코어 딥다이브</title>

		<link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css" />
		<link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
		<link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" />

		<style>
			/* reveal.js가 슬라이드 내용에 영향 주지 않도록 */
			.reveal .slides section {
				padding: 0;
				height: 100%;
			}

			.reveal .slides section iframe {
				width: 100%;
				height: 100%;
				border: none;
				margin: 0;
				padding: 0;
			}

			/* reveal.js 기본 여백 제거 */
			.reveal .slides {
				width: 100% !important;
				height: 100% !important;
			}

			.reveal .slides section {
				width: 100% !important;
				height: 100% !important;
				top: 0 !important;
				left: 0 !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1 -->
				<section data-background-iframe="slides/1.html" data-background-interactive></section>

				<!-- Slide 2 -->
				<section data-background-iframe="slides/2.html" data-background-interactive></section>

				<!-- Slide 3 -->
				<section data-background-iframe="slides/3.html" data-background-interactive></section>

				<!-- Slide 4 -->
				<section data-background-iframe="slides/4.html" data-background-interactive></section>

				<!-- Slide 5 -->

				<!-- Slide 6 -->

				<!-- Slide 7 -->

				<!-- Slide 8 -->
				<section data-background-iframe="slides/8.html" data-background-interactive></section>

				<!-- Slide 9 -->
				<section data-background-iframe="slides/9.html" data-background-interactive></section>

				<!-- Slide 10 -->
				<section data-background-iframe="slides/10.html" data-background-interactive></section>

				<!-- Slide 11 -->
				<section data-background-iframe="slides/11.html" data-background-interactive></section>

				<!-- Slide 12 -->
				<section data-background-iframe="slides/12.html" data-background-interactive></section>

				<!-- Slide 13 -->
				<section data-background-iframe="slides/13.html" data-background-interactive></section>

				<!-- Slide 14 -->

				<!-- Slide 15 -->

				<!-- Slide 16 -->

				<!-- Slide 17 -->

				<!-- Slide 18 -->

				<!-- Slide 19 -->
				<section data-background-iframe="slides/19.html" data-background-interactive></section>

				<!-- Slide 20 -->

				<!-- Slide 24 -->
				<section data-background-iframe="slides/24.html" data-background-interactive></section>
			</div>
		</div>

		<script src="node_modules/reveal.js/dist/reveal.js"></script>
		<script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				controls: true,
				progress: true,
				center: false,
				transition: "slide",
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,

				// 발표자 노트 플러그인
				plugins: [RevealNotes]
			});
		</script>
	</body>
</html>
